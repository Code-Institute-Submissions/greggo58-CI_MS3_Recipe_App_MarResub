{% extends "base.html" %}
{% block content %}

<h3 class="deep-purple-text text-darken-4 center-align">Edit Recipe</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <!-- Recipe category selection-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-purple-text text-darken-4">folder_open</i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose Recipe Category</option>
                    {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                        <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Recipe Category</label>
            </div>
        </div>
        <!-- Recipe name text field-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-purple-text text-darken-4">edit</i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text" class="validate"
                    required value="{{ recipe.recipe_name }}">
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!-- Ingredients text area -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-purple-text text-darken-4">short_text</i>
                <textarea id="ingredients" name="ingredients" minlength="5" maxlength="1200"
                    class="materialize-textarea validate" required>
                    {{- recipe.ingredients -}}
                </textarea>
                <label for="ingredients">Ingredients</label>
            </div>
        </div>
        <!-- Secret ingredients text area -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-purple-text text-darken-4">short_text</i>
                <textarea id="secret_ingredients" name="secret_ingredients" minlength="5" maxlength="1200"
                    class="materialize-textarea validate" required>
                    {{- recipe.secret_ingredients -}}
                </textarea>
                <label for="secret_ingredients">Secret Ingredients</label>
            </div>
        </div>
        <!-- Instructions text area -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-purple-text text-darken-4">short_text</i>
                <textarea id="instructions" name="instructions" minlength="5" maxlength="1200"
                    class="materialize-textarea validate" required>
                    {{- recipe.instructions -}}
                </textarea>
                <label for="instructions">Instructions</label>
            </div>
        </div>
        <!-- Serving Suggestions text area -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-purple-text text-darken-4">short_text</i>
                <textarea id="serving_suggestions" name="serving_suggestions" minlength="5" maxlength="1200"
                    class="materialize-textarea validate" required>
                    {{- recipe.serving_suggestions -}}
                </textarea>
                <label for="serving_suggestions">Serving Suggestions</label>
            </div>
        </div>
        <!-- Secret ingredients privacy switch -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="material-icons prefix deep-purple-text text-darken-4">lock outline</i>
                    <label for="secret_public">
                        {% if recipe.secret_public == "off" %}
                            <input type="checkbox" id="secret_public" name="secret_public" checked>
                        {% else %}
                            <input type="checkbox" id="secret_public" name="secret_public">
                        {% endif %}
                        <span class="lever"></span>
                        Make Secret Ingredients publicly visible
                    </label>
                </div>
            </div>
        </div>
        <!-- Add recipe submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large deep-purple darken-4 text-shadow">Update Recipe&nbsp;&nbsp;&nbsp;<i
                        class="material-icons white-text text-darken-4">edit</i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
